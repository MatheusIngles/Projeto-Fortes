<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Fortes</title>
  <link rel="stylesheet" href="interesses.css">
</head>

<body>
  <header>
    <input type="text" name="search" class="pesquisa" placeholder="Pesquise seus interesses e hobbies">
    <a href="index.html">
      <img src="imagens/fortes_logo.png" class="logo" alt="Descrição da imagem" href="index.html">
    </a>
    <ul class="list">
      <a href="https://fortes.ind.br" target="_blank" class="link">
        SITE FORTES
      </a>
      <a href="interesses.html" target="_blank" class="link">
        FILTROS
      </a>
      <a href="https://fortes.ind.br/fale-conosco/" target="_blank" class="contato">
        CONTATOS
      </a>
      <a href="perfil.html">
        <img src="imagens/Imagem_Do_Carlos.png" alt="" class="carlos">
      </a>
      <a href="configuracao.html">
        <img src="imagens/image_4.png" alt="" class="engrenagem">
      </a>
    </ul>
  </header>
  <main class="main-container">
    <section class="cartoon-section">
      <img src="imagens/Imagem Cartoon de engenheiros.png" alt="" class="cartoon">
    </section>
    <section class="grid-section">
      <div class="image-grid">
        <div class="image-container">
          <img src="imagens/Social.png" alt="Descrição da imagem 1">
          <span>Social</span>
        </div>
        <div class="image-container">
          <a href="gerente.html">
          <img src="imagens/Panda 1.png" alt="Descrição da imagem 2" href="gerente.html">
          <span>Fauna/Flora</span>,
        </a>
        </div>
        <div class="image-container">
          <img src="imagens/Dialogo.png" alt="Descrição da imagem 3">
          <span>Investimentos</span>
        </div>
        <div class="image-container">
          <img src="imagens/Leitura.png" alt="Descrição da imagem 1">
          <span>Livros</span>
        </div>
        <div class="image-container">
          <img src="imagens/Musica.png" alt="Descrição da imagem 2">
          <span>Musicas</span>
        </div>
        <div class="image-container">
          <img src="imagens/Fotografia.png" alt="Descrição da imagem 3">
          <span>Fotografia</span>
        </div>
        <div class="image-container">
          <img src="imagens/Esportes.png" alt="Descrição da imagem 1">
          <span>Esportes</span>
        </div>
        <div class="image-container">
          <img src="imagens/Games.png" alt="Descrição da imagem 2">
          <span>Jogos</span>
        </div>
        <div class="image-container">
          <img src="imagens/Lazer.png" alt="Descrição da imagem 3">
          <span>Viagens</span>
        </div>
       
      </div>
    </section>
    <footer>
      <div class="footer"></div>
    </footer>
  </main>
  <script src="script.js"></script>
</body>

</html>
